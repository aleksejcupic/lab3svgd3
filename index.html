<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 3</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="population-plot.js"></script>
    <script defer src="building-chart.js"></script>

    
  </head>
  <body>
      <div class="container">
        <h2>
          Population in European countries
        </h2>
        <div class="city-count"></div>    
        <div class="population-plot"></div>
      </div>
      <div class="container">
        <h2>
            Tallest Buildings in the World
        </h2>
        <div class="row">
        <div class="column">
            <div class="building-chart"></div>
        </div>
        <div class="column">
          <div class="row">
            <div class="column">
                <img class="image"/>
            </div>
            <div class="column">
                <h4 class="building-name"></h4>
                <table>
                    <tbody>
                      <tr>
                        <td>Height</td>
                        <td><span class="height"></span> ft</td>
                      </tr>
                      <tr>
                        <td>City</td>
                        <td><span class="city"></span></td>
                      </tr>
                      <tr>
                        <td>Country</td>
                        <td><span class="country"></span></td>
                      </tr>
                      <tr>
                        <td>Floors</td>
                        <td><span class="floors"></span></td>
                      </tr>
                      <td>
                        <td>Completed</td>
                        <td><span class="completed"></span></td>
                      </td>
                    </tbody>
                </table>
            </div>
          </div>
          </div>
        
      </div>
      </div>
  </body>
</html>
